<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>metriq-data</title>
    <style>
      :root {
        color-scheme: light dark;
        --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans",
          sans-serif;
      }
      body {
        font-family: var(--sans);
        max-width: 900px;
        margin: 2rem auto;
        padding: 0 1rem;
        line-height: 1.45;
      }
      h1 {
        margin-bottom: 0.25rem;
      }
      p,
      li {
        opacity: 0.95;
      }
      code {
        font-family: var(--mono);
        font-size: 0.95em;
      }
      a {
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .meta {
        font-family: var(--mono);
        font-size: 0.95rem;
        opacity: 0.85;
      }
      .card {
        border: 1px solid rgba(127, 127, 127, 0.35);
        border-radius: 12px;
        padding: 1rem 1.1rem;
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>metriq-data</h1>
      <div class="meta">
        Metriq JSON Datasets
      </div>
    </header>

    <section class="card">
      <h2>Primary outputs</h2>
      <ul>
        <li><a href="benchmark.latest.json"><code>benchmark.latest.json</code></a> - latest benchmark rows</li>
        <li>
          <a href="platforms/index.json"><code>platforms/index.json</code></a> - list of platforms/devices
        </li>
      </ul>
    </section>

    <footer class="meta">
      Licensed under CC-BY-4.0.
      <br />
      Repo: <a href="https://github.com/unitaryfoundation/metriq-data">unitaryfoundation/metriq-data</a>
      <br />
      By <a href="https://unitaryfoundation.com">Unitary Foundation</a>
    </footer>
  </body>
</html>
